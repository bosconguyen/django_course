<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div class="header" style= "margin-left:500px"><a href="/quotes">Dashboard</a> | <a href="/logout">Logout</a></div>
        <p>Posts by {{user.name}}</p>
        <p>Count: {{quotes.count}}</p>
        {% for quote in quotes %}
            <p><span style="color:red">{{quote.quoted_by}}</span> {{quote.desc}}</p>
        {% endfor %}
    </body>
</html>
